<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= f, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram login page</title>
</head>
<body>
    <div class="image"><img src="./instagram image1.png"></div>
    <form>
        <div class="container">
            <input class="Username" id="username" placeholder="Phone number,username or email address" required>
        </div>
        <div class="container">
            <input class="Password" type="password" id="Password" placeholder="Password" required>
        </div>
        <div class="password">Forgotten password?</div>
        <div class="login">
            <button type="submit">Log in</button>
        </div>
    </form>
    
</body>
</html>
